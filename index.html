<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>5 Day Weather Dashboard</title>
</head>
<body>

    <hero class="banner">
    <h1>Weather Dashboard</h1>
    </hero>
    
    
    
    <div class="" id="">
        <div class="allWeatherData">
            <div class="date"></div>
            <div class="cityName"></div>
            <!-- Icon Here-->
            
            <div class="temp"></div>
            <div class="windSpeed"></div>
            <div class="humidity"></div>
        </div>
    </div>
    
    <h2>Search For A City</h2>
    <div class="citySearchbar">
        <form>
            <input type="text"  placeholder="San Diego"  id="weather-search-bar">
            <input type="submit" id="weather-search-button" value="Search">
        </form>
    </div>
   
   
   

    <script src="./assets/script.js"></script>
    
</body>
</html>
